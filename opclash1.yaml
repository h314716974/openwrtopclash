proxy-groups:
- name: "HK"
  type: select
  use:
    - "HK-List"

- name: "SG"
  type: select
  use:
    - "SG-List"

- name: "TW"
  type: select
  use:
    - "TW-List"


- name: "JP"
  type: select
  use:
    - "JP-List"

- name: "US"
  type: select
  use:
    - "US-List"


- name: Proxy
  type: select
  proxies:
  - "HK"
  - "SG"
  - "TW"
  - "JP"
  - "US"


- name: Domestic
  type: select
  proxies:
  - DIRECT

- name: Others
  type: select
  proxies:
  - Proxy
  - DIRECT
  - Domestic


- name: Apple
  type: select
  proxies:
  - DIRECT
  - Proxy

- name: Asian TV
  type: select
  proxies:
  - DIRECT
  - Domestic

- name: Global TV
  type: select
  proxies:
  - Proxy
  - DIRECT

- name: Netflix
  type: select
  proxies:
  - "HK"
  - "SG"
  - "TW"
  

- name: YouTube
  type: select
  proxies:
  - "HK"
  - "SG"
  - "TW"

- name: Disney
  type: select
  proxies:
  - "HK"
  - "TW"
  - "SG"


rules:
- RULE-SET,Netflix,Netflix
- RULE-SET,YouTube,YouTube
- RULE-SET,Disney Plus,Disney
- RULE-SET,Global TV,Proxy
- RULE-SET,Asian TV,Domestic
- RULE-SET,Apple,Apple
- RULE-SET,PROXY,Proxy
- RULE-SET,Domestic,Domestic
- GEOIP,CN,Domestic
- MATCH,Others

rule-providers:
  Netflix:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Video/Netflix.yaml
    path: ./Rules/Media/Netflix
    interval: 86400
  YouTube:
